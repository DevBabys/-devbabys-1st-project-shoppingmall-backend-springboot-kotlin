<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- 헤더 내용 -->
    <header>
        <div class="branding">
            <a href="/">
                <img src="https://avatars.githubusercontent.com/u/163366003?s=200&v=4" style="border-radius:50%; border:1px solid #eee; width:50px; height:50px;" alt="DevBabys Logo">
            </a>
        </div>
        <div class="header-content">
            <h1>Welcome to DevBabys Shopping Mall</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/product/list">Products</a></li>
                </ul>
            </nav>
        </div>
        <nav class="auth-nav" th:if="${token != null}">
            <ul>
                <li><a href="/user/logout">Logout</a></li>
                <li><a href="/user/cart">Cart</a></li>
            </ul>
        </nav>
        <nav class="auth-nav" th:if="${token == null}">
            <ul>
                <li><a href="/user/login">Login</a></li>
                <li><a href="/user/register">Register</a></li>
                <li><a href="/user/cart">Cart</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
