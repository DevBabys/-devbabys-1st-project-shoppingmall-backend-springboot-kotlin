<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <!-- 헤더 포함 -->
    <div th:replace="~{header :: header}"></div>

    <!-- 내용 -->
    <h1>Sign</h1>
    <form action="/user/sign" method="post">
        email:<br/>
        <input name="email" type="text" placeholder="이메일 주소"/><br/>
        password:<br/>
        <input name="password" type="password" placeholder="비밀번호"/><br/>
        userName:<br/>
        <input name="userName" type="text" placeholder="이름"/><br/>
        <input type="submit" value="회원가입">

        <div th:if="${result == false}">
            <span>회원가입에 실패했습니다.</span>
        </div>
    </form>

    <!-- 푸터 포함 -->
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
